
<!DOCTYPE html>
<html>
<head>
    <title>Bike Availability Prediction</title>
</head>
<body>
    <h1>Predict Bike Availability</h1>
    <form id="predictForm">
        <label>Station ID:</label>
        <input type="number" name="station_id" value="42" required><br>

        <label>Hour:</label>
        <input type="number" name="hour" value="9" required><br>

        <label>Day:</label>
        <input type="number" name="day" value="12" required><br>

        <label>Month:</label>
        <input type="number" name="month" value="4" required><br>

        <label>Year:</label>
        <input type="number" name="year" value="2025" required><br>

        <label>Max Temp:</label>
        <input type="number" step="0.1" name="max_temp" value="17.5" required><br>

        <label>Min Temp:</label>
        <input type="number" step="0.1" name="min_temp" value="9.2" required><br>

        <label>Max Humidity:</label>
        <input type="number" step="0.1" name="max_humidity" value="85.0" required><br>

        <label>Min Humidity:</label>
        <input type="number" step="0.1" name="min_humidity" value="60.0" required><br>

        <label>Max Pressure:</label>
        <input type="number" step="0.1" name="max_pressure" value="1012.3" required><br>

        <label>Min Pressure:</label>
        <input type="number" step="0.1" name="min_pressure" value="1009.1" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <h2 id="result"></h2>

    <script>
        document.getElementById("predictForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const jsonData = {};
            formData.forEach((value, key) => { jsonData[key] = parseFloat(value); });

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = "Predicted Bikes Available: " + data.predicted_bikes;
            })
            .catch(error => {
                document.getElementById("result").innerText = "Error: " + error;
            });
        });
    </script>
</body>
</html>
