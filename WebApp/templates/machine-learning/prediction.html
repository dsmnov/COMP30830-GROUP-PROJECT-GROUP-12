<h3>Availability Prediction</h3>

    <label for="station_id">Destination:
        <input type="text" id="station_id_visible" placeholder="Plan a journey Above" required readonly>
    </label>
    <label for="date">Date:<input type="date" id="date" required></label>
    <label for="time">Time:<input type="time" id="time" required></label>
    <button onclick="_predict_availability()">Predict</button>

    <div id="result"></div>

    <script>
        async function _predict_availability() {
            const reponse = await fetch('/api/availability/prediction/stationid/get', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
            });

            const predictionStation = await reponse.json();
            console.log('predictionStation', predictionStation.station_id);
            const stationId = predictionStation.station_id;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const resultDiv = document.getElementById("result");

            if (!stationId || !date || !time) {
                resultDiv.innerHTML = "Please fill out all fields.";
                return;
            }

            const formattedTime = time + ":00";

            fetch(`/api/availability/prediction?station_id=${stationId}&date=${date}&time=${formattedTime}`)
                .then(res => res.json())
                .then(data => {
                    if (data.predicted_available_bikes !== undefined) {
                        resultDiv.innerHTML = `
                            <p><b>Predicted Bikes:</b> ${data.predicted_available_bikes}</p>
                            <p><b>Predicted Parking:</b> ${data.predicted_available_bike_stands}</p>
                            <p><b>Temperature:</b> ${data.weather.temperature}Â°C</p>
                            <p><b>Humidity:</b> ${data.weather.humidity}%</p>
                        `;
                    } else {
                        resultDiv.innerHTML = "Prediction failed: " + (data.error || "Unknown error");
                    }
                })
                .catch(err => {
                    resultDiv.innerHTML = "Error: " + err.message;
                });
        }
    </script>
