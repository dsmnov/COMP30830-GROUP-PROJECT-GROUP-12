<h2>Login</h2>

<form method = 'POST' action = "{{ url_for('login') }}">
    {{ form.hidden_tag() }}
    
    <div>
        {{ form.username.label }}:
        {{ form.username }}
    </div>

    <div>
        {{ form.password.label }}:
        {{ form.password }}
    </div>

    {{ form.submit }}
</form>
