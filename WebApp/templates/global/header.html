<header class="main-header">
    <div class="header-inner container">
      <a href="{{ url_for('home') }}" class="logo-link">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Dublin Bikes logo" class="logo-img" />
      </a>

      <nav class="main-nav">
        <a href="{{ url_for('ride') }}" class="nav-link">Ride Experience</a>
        <a href="{{ url_for('plans') }}" class="nav-link">Plans & Pricing</a>
        <a href="{{ url_for('explore') }}" class="nav-link">Explore Dublin</a>
        <div class="dropdown">
          <a href="/journeyplan" class="nav-link dropbtn">Journey Planner â–¾</a>
          <div class="dropdown-content">
            <a href="/journeyplan?mode=quick">Quick Trip</a>
            <a href="/journeyplan?mode=plan">Plan Ahead</a>
          </div>
        </div>
        
        {% if current_user.is_authenticated %}
          <!-- If the user is logged in -->
          <div class="user-dropdown">
            <a id="user">Welcome, {{ current_user.username }}!</a>
            <div class="dropdown-content">
              <div id='fill-dropdown-space'></div>
              <a href="{{ url_for('dashboard') }}" class='dropdown-link'>Profile</a>
              <a class="dropdown-link" id='log-out-button'>Log Out</a>
            </div>
          </div>
        {% else %}
          <!-- If the user is not logged in -->
          <a class="nav-link" id="log-in-button" data-login="login">Log In</a>
          <div class="join-button">
            <a class="btn" id="register-button" data-register="register">Join</a>
          </div>
        {% endif %}
        
        <div class="language-selector">
          <img src="{{ url_for('static', filename='assets/globe_icon.svg') }}" alt="globe" />
          <p>EN</p>
        </div>
      </nav>
    </div>
</header>
